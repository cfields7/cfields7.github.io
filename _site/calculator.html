<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/css/calculator.css">
    <link rel="icon" type="image/x-icon" href="resources/images/calculator-icon.png">
    <script defer src="resources/js/calculator.js"></script>
    <title>TuffyCalc - Basic Calculator</title>
</head>
<body>
    <header>
        <img src="resources/images/tuffy.webp">
        <h1>TuffyCalc</h1>
        <h3>Basic Calculator</h3>
    </header>
    
    <main>
        <div id="calculator">
            <div id="calculator-input">
                <input>
                <button class="top-button">c</button>
                <button class="top-button">π</button>
                <button class="top-button">x²</button>
                <button class="top-button">%</button>
                <button class="operator">÷</button>
                <button id="sound-a">♪</button>
                <button class="digit">7</button>
                <button class="digit">8</button>
                <button class="digit">9</button>
                <button class="operator">x</button>
                <button id="sound-b">♪</button>
                <button class="digit">4</button>
                <button class="digit">5</button>
                <button class="digit">6</button>
                <button class="operator">-</button>
                <button id="sound-c">♪</button>
                <button class="digit">1</button>
                <button class="digit">2</button>
                <button class="digit">3</button>
                <button class="operator">+</button>
                <button id="sound-off">♪</button>
                <button class="digit">0</button>
                <button class="digit">.</button>
                <button class="digit">(-)</button>
                <button id="equals">=</button>
            </div>
        </div>

        <div id="right-column">
            <h2>History</h2>
            <div id="history"></div>

            <button>Clear History</button>
        </div>
    </main>
</body>
</html>
